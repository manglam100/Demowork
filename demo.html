<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 3D Intro</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Neon Intro */
        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
        }

        .neon-title {
            font-size: 4rem;
            color: #fff;
            text-shadow: 
                0 0 5px #00f6ff,
                0 0 10px #00f6ff,
                0 0 20px #00f6ff,
                0 0 30px #0078ff,
                0 0 40px #0078ff,
                0 0 50px #0078ff;
            animation: glow 2s infinite alternate;
        }

        .neon-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: transparent;
            border: 2px solid #ff0080;
            border-radius: 30px;
            text-shadow: 
                0 0 3px #ff0080,
                0 0 6px #ff0080;
            box-shadow: 
                0 0 5px #ff0080,
                0 0 15px #ff0080,
                0 0 30px #ff0080;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            background: #ff0080;
            color: #000;
            box-shadow: 
                0 0 10px #ff0080,
                0 0 30px #ff0080,
                0 0 50px #ff0080;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00f6ff,
                    0 0 20px #00f6ff,
                    0 0 30px #00f6ff,
                    0 0 40px #0078ff;
            }
            to {
                text-shadow: 
                    0 0 5px #0078ff,
                    0 0 15px #0078ff,
                    0 0 25px #0078ff,
                    0 0 35px #0078ff;
            }
        }

        /* Stars Page */
        #stars-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            display: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Section -->
    <div class="intro">
        <h1 class="neon-title">Welcome to My World</h1>
        <button class="neon-button" onclick="showStarsPage()">Get Started</button>
    </div>

    <!-- Stars Page -->
    <div id="stars-page"></div>

    <script>
        // Show stars page
        function showStarsPage() {
            // Hide the intro section
            document.querySelector('.intro').style.display = 'none';

            // Show the stars page
            const starsPage = document.getElementById('stars-page');
            starsPage.style.display = 'block';

            // Generate falling stars
            setInterval(createStar, 100);
        }

        // Function to create a star
        function createStar() {
            const starsPage = document.getElementById('stars-page');

            // Create a new star element
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            star.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random speed

            // Add the star to the stars page
            starsPage.appendChild(star);

            // Remove the star after its animation ends
            star.addEventListener('animationend', () => star.remove());
        }
    </script>
</body>
</html>
